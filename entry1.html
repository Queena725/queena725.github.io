
<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .falling-flower {
            position: absolute;
            top: -10%;
            opacity: 0;
            animation: fall linear infinite, fadein 3s ease-in;
        }

        .falling-flower.small {
            width: 30px;
            height: 30px;
        }

        .falling-flower.medium {
            width: 50px;
            height: 50px;
        }

        .falling-flower.large {
            width: 70px;
            height: 70px;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) rotate(0deg);
                top: -10%;
            }
            100% {
                transform: translateX(200px) rotate(360deg);
                top: 110%;
            }
        }

        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        img {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Let me share..</p>
    <section class="image-section">
        <img src="images/flo.png" >

    </section>

    <section class="image-section">
        <p>a random thought...</p>
        <img src="images/hand.png" alt="Flower Image" class="image">

        <p> when I’m around 60,<br> I’m definitely going to create my own garden <br>and fill it with all the flowers I love."</p>
    </section>

    <section class="image-section">
        <p>This is a glimpse of what my future will look like ⸜(｡˃ ᵕ ˂ )⸝♡</p>
        <img src="images/fu2.png" class="trigger" alt="Flower Garden">
    </section>

    
    <img src="images/fall1.png" class="falling-flower small" alt="Flower">
    <img src="images/fall2.png" class="falling-flower medium" alt="Flower">
    <img src="images/31.png" class="falling-flower large" alt="Flower">

    <script>
      
        function randomizeFlower(flower) {
            const screenWidth = window.innerWidth;
            const randomLeft = Math.random() * screenWidth;
            const randomDuration = Math.random() * 5 + 5; 
            const randomDelay = Math.random() * 3; 

            flower.style.left = `${randomLeft}px`;
            flower.style.animationDuration = `${randomDuration}s`;
            flower.style.animationDelay = `${randomDelay}s`;
        }

    
        const flowers = document.querySelectorAll('.falling-flower');

        flowers.forEach((flower) => {
            randomizeFlower(flower);
        });

        const triggerImage = document.querySelector('.trigger');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                   
                    flowers.forEach((flower) => {
                        flower.style.opacity = 1; 
                        flower.style.animationPlayState = "running"; 
                    });
                }
            });
        });

        observer.observe(triggerImage);
    </script>
</body>
