<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entry 5</title>
    <link rel="stylesheet" href="style(entry5).css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

      
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.0em;
            color: #233a2f; 
            font-weight: bold;
          
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

       
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 900px;
        }

        
        .image-container img {
            width: 240px; 
            height: 240px; 
            opacity: 0.8;
            transition: transform 0.5s ease, opacity 0.5s ease;
            cursor: pointer;
        }

       
        .image-container img:hover {
            transform: scale(1.1);
            opacity: 1;
        }

     
        .description {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(113, 96, 96);
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            display: none; 
        }

        .image-container img:focus ~ .description {
            display: block;
        }
    </style>
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <div class="title">First date flower suggestion</div>

   
    <div class="container image-container">
        <img src="images/en5.2.png" alt="Artistic Image 1" onclick="showDescription(1)">
        <img src="images/en5.3.png" alt="Artistic Image 2" onclick="showDescription(2)">
        <img src="images/en5.4.png" alt="Artistic Image 3" onclick="showDescription(3)">
        <img src="images/entry5.1.png" alt="Artistic Image 4" onclick="showDescription(4)">
        <img src="images/fu3.png" alt="Artistic Image 5" onclick="showDescription(5)">
    </div>

  
    <div id="description1" class="description">Tulips - Represent new beginnings.</div>
    <div id="description2" class="description">Pink Roses - Represent admiration and sweetness.</div>
    <div id="description3" class="description">Daisies - Convey a light-hearted, carefree message.</div>
    <div id="description4" class="description">Orchids - Symbolize admiration and interest.</div>
    <div id="description5" class="description">Sunflowers - Convey a positive, friendly message.</div>

    <script>
        function showDescription(id) {
        
            const descriptions = document.querySelectorAll('.description');
            descriptions.forEach(desc => desc.style.display = 'none');

            
            document.getElementById(`description${id}`).style.display = 'block';
        }
    </script>
</body>
</html>
