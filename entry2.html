<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blooms</title>
    <link rel="stylesheet" href="style(entry2).css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
       
        body {
            background-image: url('images/entry 2.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
       font-family: 'Inter', sans-serif; 
            transition: background-color 0.5s ease;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            text-align: center;
            color: #ccb1b1;
        }

        .words-container {
            display: flex;
            justify-content: center;
            gap: 300px;
            margin-top: 250px;
        }

        .word {
            font-size: 2.5rem;
            cursor: pointer;
            color: #5f3939;
            transition: color 0.3s, transform 0.3s;
        }

        .word:hover {
            color: #877d51;
            transform: scale(1.1);
        }

        
        .image-container {
            display: none;
            position: absolute;
            width: 5in;
            height: 5in;
            pointer-events: none; 
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>These blooms capture the essence of Beauty</h1>
    <div class="words-container">
        <div class="word" onclick="showImage('flower1', event)">Orchids</div>
        <div class="word" onclick="showImage('flower2', event)">Roses</div>
        <div class="word" onclick="showImage('flower3', event)">Peonies</div>
    </div>

    <div class="image-container" id="flower1">
        <img src="images/entry2-2.1.png" alt="Orchids">
    </div>
    <div class="image-container" id="flower2">
        <img src="images/entry2-2.png" alt="Roses">
    </div>
    <div class="image-container" id="flower3">
        <img src="images/entrty2-3.1.png" alt="Peonies">
    </div>

    <script>
        function showImage(imageId, event) {
    
            const containers = document.querySelectorAll('.image-container');
            containers.forEach(container => {
                container.classList.remove('show');
            });
            const word = event.target;
            const rect = word.getBoundingClientRect();

    
            const imageContainer = document.getElementById(imageId);
            imageContainer.style.left = `${rect.left + window.scrollX}px`;
            imageContainer.style.top = `${rect.top + window.scrollY - imageContainer.offsetHeight}px`;
            imageContainer.classList.add('show');
        }

        
    </script>
    <a href="Plants.html" class="btn back-btn">Back to Previous Page</a>
 <a href="index.html" class="btn home-btn">Go to Home Page</a>

</body>
</html>
