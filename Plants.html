<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Harmonic Collection</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: rgb(243, 234, 213);
            margin: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #c9c2a5;
            padding: 10px 0;
        }

        .navbar a {
            font-size: 16px;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: rgb(207, 196, 168);
        }

        .entries {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .entry {
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: rgb(60, 59, 84);
            transition: transform 0.3s ease;
        }

        .entry:hover {
            transform: scale(1.02);
        }

        .entry img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .entry h2 {
            margin: 0;
            font-size: 20px;
        }

        .entry p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgb(182, 217, 229);
            transition: background-color 0.3s ease;
            position: fixed;
            left: 20px;
            bottom: 20px;
        }

        .btn:hover {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Plants.html">Entries</a>
        <a href="Gift.html">Gift Inspiration</a>
    </div>

    <div class="entries">
        <a class="entry" href="entry1.html" target="_blank">
            <img src="images/109.jpg" alt="Red Chrysanthemum">
            <div>
                <h2>Welcome</h2>
                <p>Entry 1</p>
            </div>
        </a>

        <a class="entry" href="entry2.html" target="_blank">
            <img src="images/queen of the night.jpg" alt="Queen of the Night">
            <div>
                <h2>Beauty Blooms</h2>
                <p>Entry 2</p>
            </div>
        </a>

        <a class="entry" href="entry3.html" target="_blank">
            <img src="images/bk2.jpg" alt="Daisy">
            <div>
                <h2>Floral Quote</h2>
                <p>Entry 3</p>
            </div>
        </a>

        <a class="entry" href="entry4.html" target="_blank">
            <img src="images/backg.jpg" alt="Tulip">
            <div>
                <h2>Floral Type</h2>
                <p>Entry 4</p>
            </div>
        </a>
    </div>

    <a href="index.html" class="btn">Go to Home Page</a>
</body>
</html>
