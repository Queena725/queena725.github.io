<!DOCTYPE html>
<html>
<head>
    <title>Floral Gifting Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Tonal:wght@400&family=LoRes+12&family=Altesse+Std&family=Dalliance+OT:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Helvetica, sans-serif;
            background: url('your-gif.gif') no-repeat center center/cover;
            height: 100vh;
            color: rgb(199, 184, 184);
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Helvetica, sans-serif;
            font-size: 48px;
            text-shadow: 1px 1px 2px rgba(212, 138, 138, 0.3);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            padding: 50px 10px;
        }

        .card {
            position: relative;
            width: 250px;
            height: 150px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .card-details button {
            margin-top: 10px;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .card-details button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(1) {
            font-family: 'Space Mono', monospace;
        }

        .card:nth-child(2) {
            font-family: 'Altesse Std', cursive;
        }

        .card:nth-child(3) {
            font-family: 'Dalliance OT', cursive;
        }

        .card:nth-child(4) {
            font-family: 'Tonal', sans-serif;
        }

        .card:nth-child(5) {
            font-family: 'LoRes 12 OT', sans-serif;
        }

        .card:nth-child(6) {
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body>
    <h2 class="header">Floral Gifting Guide</h2>

    <div class="container">
        <div class="card">
            <div class="card-details">
                <button onclick="document.location='entry5.html'">First Date</button>
            </div>
        </div>

        <div class="card">
            <div class="card-details">
                <button onclick="document.location='entry6.html'">After Fight</button>
            </div>
        </div>

        <div class="card">
            <div class="card-details">
                <button onclick="document.location='entry7.html'">Valentine's Day</button>
            </div>
        </div>

        <div class="card">
            <div class="card-details">
                <button onclick="document.location='entry8.html'">Teacher's Day</button>
            </div>
        </div>

        <div class="card">
            <div class="card-details">
                <button onclick="document.location='entry9.html'">Birth Month Flowers</button>
            </div>
        </div>

        <div class="card">
            <div class="card-details">
                <button onclick="document.location='entry10.html'">Flower Poem</button>
            </div>
        </div>
    </div>
</body>
</html>
